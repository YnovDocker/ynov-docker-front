<div class="row">
  <div class="col-md-5 col-md-offset-2" *ngIf="user">
    <form (ngSubmit)="saveUserModification()">
      <div class="alert alert-success alert-dismissible show" role="alert" *ngIf="infoMessage">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> {{infoMessage}}
      </div>
      <div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="errorMessage">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Error!</strong> {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input class="form-control" type="text" name="firstname" id="firstname" [(ngModel)]="user.firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input class="form-control" type="text" name="lastname" id="lastname" [(ngModel)]="user.lastname">
      </div>
      <div class="form-group">
        <label for="birthDate">BirthDate:</label>
        <input class="form-control" type="date" name="birthDate" id="birthDate" [ngModel]="user.birthDate | date:'yyyy-MM-dd'" (ngModelChange)="user.birthDate=stringToDate($event)">
      </div>
      <!--<div class="form-group">-->
        <!--<label for="email">Email:</label>-->
        <!--<input class="form-control" type="email" name="email" id="email" [(ngModel)]="user.email">-->
      <!--</div>-->
      <button type="submit" class="btn btn-primary btn-block">Update my user account</button>
    </form>
    <hr />
    <form (ngSubmit)="savePasswordModification()">
      <div class="form-group" [ngClass]="{'has-error': errorCode == 'E_BAD_OLD_PWD'}">
        <label for="oldPassword">Your old Password:</label>
        <input class="form-control" type="password" name="oldPassword" id="oldPassword" [(ngModel)]="changePassword.oldPassword" required>
        <p class="text-danger" *ngIf="errorCode == 'E_BAD_OLD_PWD'">Wrong password</p>
      </div>
      <div class="form-group" [ngClass]="{'has-error': errorCode == 'E_NEW_PWD_NOT_EQUAL'}">
        <label for="newPassword">Enter new password:</label>
        <input class="form-control" type="password" name="newPassword" id="newPassword" [(ngModel)]="changePassword.newPassword" required>
      </div>
      <div class="form-group" [ngClass]="{'has-error': errorCode == 'E_NEW_PWD_NOT_EQUAL'}">
        <label for="newPasswordConfirmation">Retype new password:</label>
        <input class="form-control" type="password" name="newPasswordConfirmation" id="newPasswordConfirmation" [(ngModel)]="changePassword.confirmNewPassword" required>
        <p class="text-danger" *ngIf="errorCode == 'E_NEW_PWD_NOT_EQUAL'">Passwords don't match</p>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Change my password</button>
    </form>
  </div>
</div>

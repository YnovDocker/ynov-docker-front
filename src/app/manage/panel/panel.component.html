<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1>Images Panel</h1>

      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
          <tr>
            <th><em class="fa fa-cog"></em></th>
            <th class="hidden-xs">Fichier</th>
            <th>Ext</th>
            <th>Taille(MB)</th>
            <th>Charg√© le</th>
          </tr>
          </thead>
          <tbody *ngIf="images">
          <tr *ngFor="let image of images">
            <td align="center">
              <!--<a class="btn btn-default"><em class="fa fa-pencil"></em></a>-->
              <a class="btn btn-danger" (click)="deleteFile(image._id)"><em class="fa fa-trash"></em></a>
            </td>
            <td class="hidden-xs">{{image.fileName}}</td>
            <td>{{image.fileExt}}</td>
            <td>{{image.fileSize/1024/1024 | number:'.2'}}</td>
            <td>{{image.created_at }}</td>
          </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>
<app-test-upload (updateList) = "refreshList($event)"></app-test-upload>
